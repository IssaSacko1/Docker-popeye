name: Build and deploy Python app to Azure Web App - t-cloud-3-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r poll/requirements.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Set up Docker
        uses: actions/checkout@v4
        with:
          docker-version: '20.10.7'

      - name: Build and push Docker images
        run: |
          docker build -t t-cloud-3-001-poll:latest ./poll
          docker build -t t-cloud-3-001-result:latest ./result
          docker build -t t-cloud-3-001-worker:latest ./worker

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 't-cloud-3-001'
          slot-name: 'Production'
          images: |
            t-cloud-3-001-poll:latest
            t-cloud-3-001-result:latest
            t-cloud-3-001-worker:latest
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7EA61DA6EE494ECEAE21DDB99D540F0B }}
